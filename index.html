<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Presento</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-2">
            <div class="title"></div>
          </div>
          <div class="col-7">
            <div class="nav-sec">
              <div class="row justify-content-between">
                <div class="col-10">
                  <div class="nav"></div>
                </div>
                <div class="col-2">
                  <div class="get-started"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- ------------banner sec starts---------------- -->
    <section class="banner-section">
      <div class="container">
        <div class="row align-item-center">
          <div class="col-6">
            <div class="banner-details"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- --------------banner sec ends----------------->

    <!-- ------------logo sec starts------------ -->
    <section class="logo-sec">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="logo-pic"></div>
          </div>
          <div class="col-2">
            <div class="logo-pic"></div>
          </div>
          <div class="col-2">
            <div class="logo-pic"></div>
          </div>
          <div class="col-2">
            <div class="logo-pic"></div>
          </div>
          <div class="col-2">
            <div class="logo-pic"></div>
          </div>
          <div class="col-2">
            <div class="logo-pic"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- --------logo sec ends-------------- -->

    <!-- ---------about us sec------------------ -->
    <section class="aboutus">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="about-details"></div>
          </div>
          <div class="col-7">
            <div class="about-headings">
              <div class="row flex-wrap g-3">
                <div class="col-6">
                  <div class="about-data"></div>
                </div>
                <div class="col-6">
                  <div class="about-data"></div>
                </div>
                <div class="col-6">
                  <div class="about-data"></div>
                </div>
                <div class="col-6">
                  <div class="about-data"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ---------aboutus ends---------------------- -->

    <!-- -----------info section starts---------------------- -->
    <section class="info-sec">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="info-details"></div>
          </div>
          <div class="col-3">
            <div class="info-details"></div>
          </div>
          <div class="col-3">
            <div class="info-details"></div>
          </div>
          <div class="col-3">
            <div class="info-details"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- -----------info ends--------------------------- -->

    <!-- ------------details sec----------------------------- -->
    <section class="details-sec">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="details-data"></div>
          </div>
          <div class="col-3">
            <div class="details-data"></div>
          </div>
          <div class="col-3">
            <div class="details-data"></div>
          </div>
          <div class="col-3">
            <div class="details-data"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="details-about"></div>
          </div>
          <div class="col-6">
            <div class="details-about"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- -------------details ends------------------------- -->

    <!-- -------------service sec---------------------- -->
    <section class="service-sec">
      <div class="container">
        <div class="service-head"></div>
        <div class="service-para"></div>
        <div class="row flex-wrap g-3">
          <div class="col-6">
            <div class="service-box"></div>
          </div>
          <div class="col-6">
            <div class="service-box"></div>
          </div>
          <div class="col-6">
            <div class="service-box"></div>
          </div>
          <div class="col-6">
            <div class="service-box"></div>
          </div>
          <div class="col-6">
            <div class="service-box"></div>
          </div>
          <div class="col-6">
            <div class="service-box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- ----------service ends----------------- -->

    <!-- -------------portfolio sec------------ -->
    <section class="portfolio-sec">
      <div class="container">
        <div class="portfolio-head"></div>
        <div class="row flex-wrap g-4">
          <div class="col-4">
            <div class="portfolio-pic"></div>
          </div>
          <div class="col-4">
            <div class="portfolio-pic"></div>
          </div>
          <div class="col-4">
            <div class="portfolio-pic"></div>
          </div>
          <div class="col-4">
            <div class="portfolio-pic"></div>
          </div>
          <div class="col-4">
            <div class="portfolio-pic"></div>
          </div>
          <div class="col-4">
            <div class="portfolio-pic"></div>
          </div>
          <div class="col-4">
            <div class="portfolio-pic"></div>

          <div class="col-4">
            <div class="portfolio-pic"></div>
          </div>
          <div class="col-4">
            <div class="portfolio-pic"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- -----------potfolio ends-------------- -->

    <!-- -------------testimonials starts------------------- -->
    <section class="testimonial-sec">
      <div class="container">
        <div class="testimonial-head"></div>
        <div class="row">
          <div class="col-4 g-4">
            <div class="testimonail-pic"></div>
          </div>
          <div class="col-4 g-4">
            <div class="testimonail-pic"></div>
          </div>
          <div class="col-4 g-4">
            <div class="testimonail-pic"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- --------------testimonial ends-------------------- -->

    <!-- -----------------pricing starts------------ -->
    <section class="pricing-sec">
      <div class="container">
        <div class="pricing-head"></div>
        <div class="row">
          <div class="col-4 g-4">
            <div class="pricing-pic"></div>
          </div>
          <div class="col-4 g-4">
            <div class="pricing-pic"></div>
          </div>
          <div class="col-4 g-4">
            <div class="pricing-pic"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- -------------pricing ends--------------------- -->

    <!-- -----------------faq start------------------------- -->
    <section class="faq-sec">
      <div class="container">
        <div class="faq-head"></div>
        <div class="row">
          <div class="col-12 g-4">
            <div class="faq-data"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- ------------------faq ends------------------- -->

    <!-- ------team sec starts---------------- -->
    <section class="team-sec">
      <div class="container">
        <div class="team-head"></div>
        <div class="row">
          <div class="col-3 g-4">
            <div class="team-pic"></div>
          </div>
          <div class="col-3 g-4">
            <div class="team-pic"></div>
          </div>
          <div class="col-3 g-4">
            <div class="team-pic"></div>
          </div>
          <div class="col-3 g-4">
            <div class="team-pic"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-sec">
      <div class="container">
        <div class="contact-head"></div>
        <div class="row">
          <div class="col-6 g-4">
            <div class="contact-data">
              <div class="row">
                <div class="col-10 g-4">
                  <div class="contact-details"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-5 g-2">
                  <div class="contact-call"></div>
                </div>
                <div class="col-5 g-2">
                  <div class="contact-call"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 g-4">
            <div class="contact-data"></div>
          </div>
        </div>
      </div>

    <!-- ------------footer------------->
    <section class="footer-sec">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="footer-data"></div>
          </div>
          <div class="col-2">
            <div class="footer-data"></div>
          </div>
          <div class="col-3">
            <div class="footer-data"></div>
          </div>
          <div class="col-4">
            <div class="footer-data"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- ------------footer -------------- -->
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-3">
            <div class="footer-details"></div>
          </div>
          <div class="col-4">
            <div class="footer-details"></div>
          </div>
        </div>
      </div>
    </footer>

</html>
